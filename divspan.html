<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .divclass{
        background-color: aqua;
        color: purple;
        display:inline;
    }
    #seconddiv{
        background-color: yellow;
        color: red;
    }
    div{
        background-color: blanchedalmond;
    }
    span{
        background-color: aquamarine;
    }
</style>
<body>
    
    <div class="divclass">This is Bhawar pratap singh</div>
    <div id="seconddiv">Top Software engineer</div>
    <div>This is it</div>
    <span>This is a span </span>
    <span>This is a second span</span>

    <!-- div tag and span tag do the same work as a generic container the only difference is 
    div is block element whereas span is inline element -->


</body>
</html>
