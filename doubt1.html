<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codehelp Contact Us!</title>
</head>
<body>
    <!-- Unwrap Form -->
    <h1>Welcome to Coding World!</h1>
    <h2>Contact Us</h2>
    
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name"><br>
        
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Enter Your Email"><br>

        <label for="contact">Contact:</label>
        <input type="number" name="contact" id="contact"><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nottosay">Not to Say</option>
        </select><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="date" id="dob"><br>

        <span>Rating :</span> 
        <input type="radio" name="Rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="Rating" id="rating2" value="2">
        <label for="rating2">2</label>
        <input type="radio" name="Rating" id="rating3" value="3">
        <label for="rating3">3</label>
        <input type="radio" name="Rating" id="rating4" value="4">
        <label for="rating4">4</label>
        <input type="radio" name="Rating" id="rating5" value="5">
        <label for="rating5">5</label><br>
        
        <!-- If the name of different rating inputs are different then we can choose all options at once -->

        <label for="msg">Enter Your Message</label><br>
        <textarea name="message" id="msg" cols="40" rows="5" placeholder="Write your message here"></textarea><br>

        <input type="submit" value="SUBMIT" id="submit">
        <input type="reset" value="RESET" id="reset">
        
        <footer>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="Youtube" height="40" width="40">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="instagram" height="40" width="40">
            </a>
        </footer>
    </form>
</body>
</html>
