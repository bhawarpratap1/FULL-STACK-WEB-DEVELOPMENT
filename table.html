<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td, th{
            border: 2px solid;
            border-collapse:collapse ;
            text-align: center;
            caption-side: bottom
            ;
        }
    </style>
</head>
<body>
   <table>
    <colgroup>
        <col span="1" style="background-color: aqua;" >
        <col span="1" style="background-color: rgb(36, 228, 25);">
    </colgroup>
    <caption>My Savings</caption>
    <thead>

        <tr>
            <th colspan="2">MY SAVINGS OF 2022</th>
        </tr>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>

    </thead>
    <tbody>

        <tr>
            <td>Jan</td>
            <td rowspan="2">100</td>
        </tr>       
        <tr>
            <td>Feb</td>
            <!-- <td>50</td> -->
        </tr>
        <tr>
            <td>March</td>
            <td>90</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total</td>
            <td>240</td>
        </tr>
    </tfoot>
   </table> 
</body>
</html>
